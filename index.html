<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #fff;
        }

        .container {
            width: 100%;
            height: 100%;
            background: #2d2d2d;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: #333;
            color: #fff;
        }

        input[type="text"]:focus {
            border-color: #9c27b0;
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.3);
        }

        button {
            padding: 12px 24px;
            background: #9c27b0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #7b1fa2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }

        .loading-container {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .loading-text {
            margin-bottom: 10px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            transition: width 0.3s;
        }

        .result-container {
            display: none;
            margin-top: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .video-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 200px;
            height: 112.5px;
            object-fit: cover;
            border-radius: 5px;
        }

        .info-text {
            flex: 1;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .video-duration {
            color: #aaa;
            font-size: 14px;
        }

        .download-options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .download-btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        .mp4-btn {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
        }

        .mp3-btn {
            background: linear-gradient(45deg, #673ab7, #3f51b5);
        }

        .download-btn {
            padding: 12px 30px;
            font-size: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .video-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .thumbnail {
                width: 100%;
                max-width: 320px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        
        <div class="input-group">
            <input type="text" id="url-input" placeholder="Paste YouTube URL here...">
            <button onclick="processVideo()">Start</button>
        </div>

        <div class="loading-container" id="loading-container">
            <div class="loading-text">Processing video...</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="result-container" id="result-container">
            <div class="video-info">
                <img class="thumbnail" id="thumbnail" src="" alt="Video thumbnail">
                <div class="info-text">
                    <div class="video-title" id="video-title"></div>
                    <div class="video-duration" id="video-duration"></div>
                </div>
            </div>
            <div class="download-options">
                <a href="#" class="download-btn mp4-btn" id="mp4-link" download>Download MP4</a>
                <a href="#" class="download-btn mp3-btn" id="mp3-link" download>Download MP3</a>
            </div>
        </div>
    </div>

    <script>
        function validateYouTubeUrl(url) {
            return url.startsWith('https://') && (url.includes('youtube.com/') || url.includes('youtu.be/'));
        }

        function simulateProgress() {
            let progress = 0;
            const progressBar = document.getElementById('progress');
            const interval = setInterval(() => {
                if (progress >= 90) {
                    clearInterval(interval);
                } else {
                    progress += Math.random() * 10;
                    progressBar.style.width = Math.min(progress, 90) + '%';
                }
            }, 500);
            return interval;
        }

        async function processVideo() {
            const urlInput = document.getElementById('url-input');
            const loadingContainer = document.getElementById('loading-container');
            const resultContainer = document.getElementById('result-container');
            const url = urlInput.value.trim();

            if (!validateYouTubeUrl(url)) {
                alert('Please enter a valid YouTube URL (must start with https://)');
                return;
            }

            // Show loading
            loadingContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            const progressInterval = simulateProgress();

            try {
                // Call the backend to process the video
                const response = await fetch('/process-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                // Update UI with results
                document.getElementById('thumbnail').src = data.thumbnail;
                document.getElementById('video-title').textContent = data.title;
                document.getElementById('video-duration').textContent = data.duration;
                const mp4Link = document.getElementById('mp4-link');
                const mp3Link = document.getElementById('mp3-link');
                
                mp4Link.href = `/download?url=${encodeURIComponent(data.mp4Url)}&filename=${encodeURIComponent(data.mp4Filename)}`;
                mp3Link.href = `/download?url=${encodeURIComponent(data.mp3Url)}&filename=${encodeURIComponent(data.mp3Filename)}`;

                // Complete progress bar
                document.getElementById('progress').style.width = '100%';
                clearInterval(progressInterval);

                // Show results
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    resultContainer.style.display = 'block';
                }, 500);

            } catch (error) {
                alert('Error processing video. Please try again.');
                console.error('Error:', error);
                loadingContainer.style.display = 'none';
                clearInterval(progressInterval);
            }
        }
    </script>
    <footer style="text-align: center; padding: 10px 0; color: #aaa; font-size: 14px; background: #2d2d2d; border-top: 1px solid #444;">
        Copyright Â© 2024 by Xnocode
    </footer>
</body>
</html>
